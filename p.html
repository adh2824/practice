		<h1>단락 요소</h1>
		<h2>단락 요소의 특징</h2>
		<p>문장과 같은 텍스트들은 인라인 요소의 성질을 가지고 있기 때문에 단독으로 쓰지 않고 p요소 안에 포함을 시킨다.</p>
		<p>요소는 블록 요소이므로 줄 바꿈이 일어나며, 텍스트와 인라인 요소를 포함할 수 있지만 같은 블록 요소는 포함할 수 없다는 특징을 가지고 있다.</p>
