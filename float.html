<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
		 div {
		 	border:1px solid black;
		 	background:orange;
		 	padding:10px;
		 }
		 div:after {
			content:"";
			display:block;
			clear:both;
		 }
		 p {
		 	border:1px solid red;
		 	background:yellow;
		 	padding:10px;
		 }
		 img {
		 	border:1px solid blue;
		 	padding:10px;
		 	float:left;
		 }
		 .box1, .box2 {
		 	float:left;
			width:300px;
		 }
		 .box1 {
			margin-right:10px;
		 }
		</style>
		<title>float</title>
	</head>
	<body>
		<div>
			<p class="box1"><img src="img/bookmordern.jpg" alt="이미지">
			동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</p>
			<p class="box2">남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</p>
		</div>
		<p class="box3">가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편단심일세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</p>
	</body>
</html>
