<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>position</title>
		<style>
		p {
			border:1px solid black;
			background:yellow;
			width:200px;
			height:50px;
		}
		.rel .box {
			background:yellowgreen;
			position:relative;
			top:50px;
			left:100px;
		}
		.abs {
			position:relative;
		}
		.abs .box {
			background:pink;
			position:absolute;
			top:50px;
			left:100px;
		}
		.fix .box { 
			background:skyblue;
			position:fixed;
			top:0;
			right:0;
			margin:0;
		}
		</style>
	</head>
	<body>
	<h1>position</h1>
	<div class="rel">
		<h2>relative</h2>
		<p>box1</p>
		<p class="box">box2</p>
		<p>box3</p>
	</div>
	<div class="abs">
		<h2>absolute</h2>
		<p>box1</p>
		<p class="box">box2</p>
		<p>box3</p>
	</div>
	<div class="fix">
		<h2>absolute</h2>
		<p>box1</p>
		<p class="box">box2</p>
		<p>box3</p>
	</div>
	</body>
</html>
