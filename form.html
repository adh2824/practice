<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>폼 콘트롤</title>
	</head>
	<body>
		<h1>폼 콘트롤 그룹화</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>필수 입력 사항</legend>
				<p><label for="userid">아이디</label><input type="text" id="userid" value="admin"></p>
				<p><label for="userpw">비밀번호</label><input type="password" id="userpw" value="1234"></p>
				<p>성별
					<input type="radio" id="male" name="gender" value="남자">
					<label for="male">남자</label>
					<input type="radio" id="female" name="gender" value="여자">
					<label for="female">여자</label>
				</p>
			</fieldset>
		</form>
		<form action="#" method="post">
			<fieldset>
				<legend>선택 입력 사항</legend>
				<p><label for="userphone">연락처</label> <input type="text" id="userphone"></p>
				<p><label for="useradd">주소</label><input type="text" id="useradd"></p>
				<p><label for="city">선호지역</label>
				<select id="city">
					<optgroup label="그룹A">
						<option value="서울">서울</option>
						<option value="부산">부산</option>
						<option value="광주">광주</option>
					</optgroup>
					<optgroup label="그룹B">
						<option value="대구">대구</option>
						<option value="대전">대전</option>
						<option value="경기">경기</option>
					</optgroup>
				</select></p>
				<p><label for="photo">사진</label><input type="file" id="photo"></p>
				<p><label for="memo">하고싶은 말</label>
				<textarea id="memo" cols="60" rows="5">초기데이터</textarea>
				</p>
			</fieldset>
			<button type="submit">전송하기</button>
			<button type="reset">다시작성</button>
			<button type="button">우편번호검색</button>
			<button type="submit"><img src="img/bookhtml5css3.jpg" alt="검색"></button>
		</form>
	</body>
</html>
